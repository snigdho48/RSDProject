{% extends 'base.html' %}
{% load static %}
{% block title %}

{% endblock %}
{% block css %}
        <link href="{% static 'css/index.css'%}" rel="stylesheet" type="text/css" />
        <link href="{% static 'css/theme-color/default.css'%}" rel="stylesheet" type="text/css" id="theme-color" />
        <style>
            .bg-img{
                background: url(../static/images/banner/u_banner.jpg) 0 36% no-repeat;
                background-size: cover;
        
            }
        </style>
{% endblock %}
{% block content %}



		<!-- Intro Section -->
		<section class="inner-intro bg-img light-color overlay-before parallax-background">
			<div class="container">
				<div class="row title">
					<div class="title_row">
						<h1 data-title="Products">Products<span></span></h1>
					</div>

				</div>
			</div>
		</section>
		<!-- Intro Section -->
        
		<!-- Service Section -->
		<section class="padding ptb-xs-40">
			<div class="container">
				<div class="row pb-30 text-center">
					<div class="col-md-12">
						<div class="section-title_home">
                            <h2>Our Products <span class="b-line mt-2"></span></h2>
                          
                        </div>
                    </div>
                </div>

                <div class="row">
                    {% for pro in product %}
                    <div class="col-md-6 col-lg-4 mb-xs-30 mt-2">
                        <div class="service_box">
                            <figure>
                                <img src="{{pro.p_image.url}}" alt=""/>
                                {#                                brands image#}
                            </figure>
                            {#                                brands title#}
                            <h3><a href="#">{{pro.p_title}}</a></h3>
                            {#                                brands Description#}
                            <p>
                                {{pro.description}}
                            </p>
                        </div>
                    </div>
                     {% endfor %}
                </div>

			</div>
		</section>
		<!-- Service Section end -->
{% endblock %}
